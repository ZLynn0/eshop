<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<link rel="stylesheet" type="text/css"	href="/web_project/admin/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css"	href="/web_project/admin/easyui/themes/icon.css" />
<script src="/web_project/admin/easyui/jquery.min.js"	type="text/javascript"></script>
<script src="/web_project/admin/easyui/jquery.easyui.min.js"	type="text/javascript"></script>
<script src="/web_project/admin/easyui/locale/easyui-lang-zh_CN.js"	type="text/javascript"></script>
<script type="text/javascript" src="/web_project/admin/js/um.js"></script>
<style type="text/css">
#tb {
	width: 300px;
	margin: 20px auto
}
</style>

</head>
<body>
	用户列表
	<hr size="0" />
	<table id="tab"></table>
	<!-- dialog -->
	<div id="dialog" class="easyui-dialog" title="添加用户"
		style="width: 400px; height: 500px"
		data-options="iconCls:'icon-add',closable:true, collapsible:true,maximizable:true,buttons:'#footer' ,closed:true"  >

		<form action="" method="post"  id="f1" name="f1">
			<table id="tb">
				<tr>
					<td>邮箱</td>
					<td><input id="uemail" name="uemail" type="text"		class="easyui-textbox  easyui-validatebox"
						data-options="required:true,validType:'email'" /></td>
					</tr>
					<tr>
					<td>账号</td>
					<td><input id="uname" name="uname" type="text"
						class="easyui-textbox  easyui-validatebox"
						data-options="required:true" /></td>
					</tr>

					
					
					<tr>
					<td>密码</td>
					<td><input id="upassword" name="upassword" type="text"
						class="easyui-textbox  easyui-validatebox"
						data-options="required:true" /></td>
					</tr>
					
					<tr>
					<td>电话</td>
					<td><input id="utel" name="utel" type="text"
						class="easyui-textbox  easyui-validatebox"
						data-options="required:true" /></td>
					</tr>
					
					<tr>
					<td>地址</td>
					<td><input id="uaddress" name="uaddress" type="text"
						class="easyui-textbox  easyui-validatebox"
						data-options="required:true" /></td>
					</tr>
					
					<tr>
					<td>性别</td>
					<td><select id="usex" class="easyui-combobox"  name="usex" style="width:100px;">
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
					</td>
					</tr>
		</table>
</form>
</div>

	<div id="footer">
		<a id="btnsave" href="#" class="easyui-linkbutton"  data-options="iconCls:'icon-save'">保存</a> 
		<a id="btncancel" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
	</div>

</body>
</html>
