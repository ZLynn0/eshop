<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台登录</title>
<link rel="stylesheet" type="text/css" href="/web_project/admin/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="/web_project/admin/easyui/themes/icon.css"/>
<script src="/web_project/admin/easyui/jquery.min.js" type="text/javascript"></script>
<script  src="/web_project/admin/easyui/jquery.easyui.min.js" type="text/javascript"></script>
<script src="/web_project/admin/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript"  src="/web_project/admin/js/login.js"></script>
<style type="text/css">
	table{width:250px;margin:25px auto}
	table td{padding:5px}
</style>
</head>
<body>
<div id="login">
<form action="" method="post"  id="f1"  name="f1">
	<table>
	<tr>
	<td>账号</td>
	<td><input type="text" id="uloginid" name="uloginid" class=" easyui-textbox  easyui-validatebox" data-options="required:true ,missingMessage:'请输入账号'"/></td>
	</tr>
	<tr>
	<td>密码</td>
	<td><input type="password" id="upassword" name="upassword" class=" easyui-textbox  easyui-validatebox" data-options="required:true ,missingMessage:'请输入密码'"/></td>
	</tr>
	</table>
</form>
</div>
</body>
</html>
