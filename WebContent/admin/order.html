<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理</title>
<link rel="stylesheet" type="text/css" href="/web_project/admin/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="/web_project/admin/easyui/themes/icon.css"/>
<script src="/web_project/admin/easyui/jquery.min.js" type="text/javascript"></script>
<script  src="/web_project/admin/easyui/jquery.easyui.min.js" type="text/javascript"></script>
<script src="/web_project/admin/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript"  src="/web_project/admin/js/order.js"></script>
<script type="text/javascript"  src="/web_project/admin/js/datagrid-detailview.js"></script>
<style type="text/css">
#tab {
	width: 300px;
	margin: 20px auto
}
</style>
</head>
<body>
订单管理
<hr size="0"/>
<table id="tb"></table>
	<!-- dialog -->
	<div id="dialog" class="easyui-dialog" title="添加订单"
		style="width: 400px; height: 300px"
		data-options="iconCls:'icon-add',closable:true, collapsible:true,maximizable:true,buttons:'#footer' ,closed:true"  >

		<form action="" method="post"  id="f3" name="f3">
			<table id="tab">
				<tr>
					<td>订单编号</td>
					<td><input id="orderid" name="orderid"  type="text"		class="easyui-textbox  easyui-validatebox"
						data-options="required:true" /></td>
					</tr>
					<tr>
					<td>用户编号</td>
					<td><input id="userid" name="userid"  type="text"
						class="easyui-textbox  easyui-validatebox"
						data-options="required:true" /></td>
					</tr>

					
					
					<tr>
					<td>商品编号</td>
					<td><input id="gid"  name="gid"   type="text"
						class="easyui-textbox  easyui-validatebox"
						data-options="required:true" /></td>
					</tr>
					
					<tr>
					<td>总价格</td>
					<td><input id="totalprice"  name="totalprice"  type="text"
						class="easyui-textbox  easyui-validatebox"
						data-options="required:true" /></td>
					</tr>
					
					<tr>
					<td>订单日期</td>
					<td><input id="orderDate"  name="orderDate"  type="text"
						class= "easyui-datebox" required ="required"/></td>
					</tr>
					
		</table>
</form>
</div>

	<div id="footer">
		<a id="btnsave" href="#" class="easyui-linkbutton"  data-options="iconCls:'icon-save'">保存</a> 
		<a id="btncancel" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
	</div>

</body>
</html>
